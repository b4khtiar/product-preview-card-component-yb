<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="card">
      <div class="card-image">
        <img src="images/image-product-desktop.jpg" width="300" alt="Perfume-product-image" class="card-image--desktop">
        <img src="images/image-product-mobile.jpg" alt="Perfume-product-image" class="card-image--mobile">
      </div>
      <div class="card-content">
        <div class="card-content--category">Perfume</div>
        <h1 class="card-content--title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-content--description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-content--price">
          <p class="card-content--price--discount">$149.99</p>
          <p class="card-content--price--original">$169.99</p>
        </div>
        <button class="card-content--add-to-cart">
          <img src="images/icon-cart.svg" alt="Cart">
          <span>Add to Cart</span>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/b4khtiar">Y. Bakhtiar</a>.
  </footer>
</body>

</html>
